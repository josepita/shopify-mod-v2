<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify Sync UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { margin: 24px; }
      header { margin-bottom: 16px; }
      .muted { color: #555; }
      pre { background: #0f172a; color: #e5e7eb; padding: 12px; border-radius: 6px; max-height: 480px; overflow: auto; }
      label { display: block; margin-bottom: 6px; font-weight: 600; }
      input[type=number] { width: 120px; }
      img.thumb { max-width: 72px; max-height: 72px; object-fit: cover; border-radius: 4px; border: 1px solid #eee; }
      .table-fixed { table-layout: fixed; }
      .table-fixed td { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="h3 mb-1">Shopify Sync UI</h1>
        <p class="text-muted">Previsualiza archivos, ejecuta sincronización y gestiona BD.</p>
        <nav class="d-flex gap-2 mt-2">
          <a class="btn btn-outline-secondary" href="/">Inicio</a>
          <a class="btn btn-outline-secondary" href="/catalog">Catálogo</a>
          <a class="btn btn-outline-secondary" href="/db">Base de datos</a>
        </nav>
      </header>
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
