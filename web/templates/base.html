<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify Sync UI</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; margin: 24px; }
      header { margin-bottom: 16px; }
      .container { max-width: 1100px; margin: 0 auto; }
      .card { border: 1px solid #ddd; border-radius: 6px; padding: 16px; margin-bottom: 16px; }
      .error { color: #b00020; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 1px solid #e5e5e5; padding: 8px; text-align: left; }
      th { background: #fafafa; }
      pre { background: #0f172a; color: #e5e7eb; padding: 12px; border-radius: 6px; max-height: 480px; overflow: auto; }
      .muted { color: #555; }
      .btn { display: inline-block; padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; text-decoration: none; color: #111; background: #f6f6f6; }
      .btn-primary { background: #2563eb; color: white; border-color: #1d4ed8; }
      .btn + .btn { margin-left: 8px; }
      label { display: block; margin-bottom: 6px; font-weight: 600; }
      input[type=number] { width: 120px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Shopify Sync UI</h1>
        <p class="muted">Previsualiza archivos, ejecuta sincronizaci√≥n y gestiona BD.</p>
        <nav style="display:flex; gap:12px; margin-top:8px;">
          <a class="btn" href="/">Inicio</a>
          <a class="btn" href="/db">Base de datos</a>
        </nav>
      </header>
      {% block content %}{% endblock %}
    </div>
  </body>
  </html>
